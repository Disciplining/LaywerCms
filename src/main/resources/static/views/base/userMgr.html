<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>
		<div style="display: flex;margin:20px 0 0 -70px;">
			<div class="demoTest" style="flex: 1;margin-left: 70px;">
				搜索用户名:
				<div class="layui-inline">
					<input class="layui-input" name="username" id="demoReload" autocomplete="off" />
				</div>
				<button class="layui-btn" data-type="reload">搜索</button>
			</div>
			<div class="layui-form-item" style="flex: 1;">
				<label class="layui-form-label">email</label>
				<div class="layui-input-block" style="width: 160px;">
					<input type="email" name="title" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" style="flex: 1;">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="required" style="width: 160px;height: 35px;">
						<option value="0" selected="selected">不限</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
		</div>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">用户列表</div>
						<div class="layui-card-body">
							<table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar">
							</table>
							<script type="text/html" id="test-table-toolbar-toolbarDemo">
								<div class="layui-btn-container">
									<button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
									<button class="layui-btn layui-btn-sm" lay-href="base/addUser.html">添加</button>
								</div>
							</script>

							<script type="text/html" id="test-table-toolbar-barDemo">
								<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
								<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.use(['table', 'upload', 'jquery'], function() {
				var admin = layui.admin,
					table = layui.table,
					upload = layui.upload;
				table.render({
					elem: '#test-table-toolbar',
					url: '../static/user.json',
					toolbar: '#test-table-toolbar-toolbarDemo',
					title: '用户数据表',
					cols: [
						[{
							field: 'username',
							title: '用户名',
							width: 100
						}, {
							field: 'ava',
							title: '头像',
							width: 100
						}, {
							field: 'phonenumber',
							title: '手机',
							width: 100,
							edit: true
						}, {
							field: 'email',
							title: '邮箱',
							width: 100
						}, {
							field: 'sex',
							title: '性别',
							width: 100
						}, {
							field: 'ip',
							title: 'IP',
							width: 100
						}, {
							field: 'Jointime',
							title: '加入时间',
							width: 100,
							sort: true
						}, {
							title: '操作',
							toolbar: '#test-table-toolbar-barDemo',
							width: 200
						}]
					],
					page: true,
					id: 'testReload'
				});
				var $ = layui.$,
					active = {
						reload: function() {
							var demoReload = $('#demoReload');
							//执行重载
							table.reload('testReload', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									key: {
										username: demoReload.val()
									}
								}
							}, 'data');
						}
					};

				$('.demoTest .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				//头工具栏事件
				table.on('toolbar(test-table-toolbar)', function(obj) {

				});

				//监听行工具事件
				table.on('tool(test-table-toolbar)', function(obj) {
					var data = obj.data;
					if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							console.log(obj)
							obj.del();
							layer.close(index);
						});
					} else if(obj.event === 'edit') {
						layer.prompt({
							formType: 2,
							value: data.email
						}, function(value, index) {
							obj.update({
								email: value
							});
							layer.close(index);
						});
					}
				});

			});
		</script>
	</body>

</html>

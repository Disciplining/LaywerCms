<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户编辑</title>
		<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
	</head>

	<body>
		<div style="margin: 20px 0 0 28px;">
			<button class='layui-btn' onclick='window.history.go(-1)'>返回用户列表页</button>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">用户列表编辑</div>
						<div class="layui-card-body">
							<div id="dd">
							</div>
							<form class="layui-form" action="">
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">用户名</label>
									<div class="layui-input-block">
										<input type="text" id="username" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">图片</label>
									<div class="layui-input-block">
										<div id="colla_img" style="width: 300px; height: 200px; border: 1px solid #E0E0E0;"></div>
										<button type="button" class="layui-btn" id="test1" style="margin-top: 10px;">
	  	<i class="layui-icon">&#xe67c;</i>上传图片
	  </button>
									</div>
								</div>
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">手机</label>
									<div class="layui-input-block">
										<input type="text" id="phone" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">邮箱</label>
									<div class="layui-input-block">
										<input type="text" id="email" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">单选框</label>
									<div class="layui-input-block" id="check">
										<input type="radio" name="sex" value="男" title="男" id="first">
										<input type="radio" name="sex" value="女" title="女">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/layuiadmin/layui/layui.js"></script>
		<script src="/component/kindeditor/kindeditor-all-min.js"></script>
		<script src="/component/kindeditor/lang/zh-CN.js"></script>
		<script>
			function filterId(str) {
				var newStr = str.split('?')[1].split('=')[1]
				return newStr
			}
			var idr = filterId(window.location.href)
			layui.use(['jquery', 'form', 'upload'], function() {
				var $ = layui.$,
					upload = layui.upload,
					form = layui.form;
				$.ajax({
					url: '../static/user.json',
					type: "get",
					dataType: "json",
					success: function(data) {
						var data = data.data
						console.log(idr)
						for(var i = 0; i < data.length; i++) {
							console.log(data[i].id)
							if(data[i].id == idr){
								document.getElementById('username').value=data[i].username
								document.getElementById('phone').value=data[i].phonenumber
								document.getElementById("email").value=data[i].email
								var nameArr = document.getElementsByName("sex")
								if(data[i].sex == '男'){
									nameArr[0].checked="checked"
//									nameArr[0].checked="checked"
									form.render('radio')
								}else {
									nameArr[1].checked="checked"
//									nameArr[0].checked="checked"
									form.render('radio')
								}
							}
						}
					}
				})
				upload.render({
					elem: '#test1',
					url: 'upload',
					size: 2048,
					auto: false //选择文件后不自动上传
						,
					bindAction: '#save' //指向一个按钮触发上传
						,
					choose: function(obj) {
						//预读本地文件
						obj.preview(function(index, file, result) {
							$('#loadinput').val(file.name); //展示文件名
							$('#colla_img').append('<a href="#" onclick="openImg()"><img id="showImg" src="' + result + '" width="370px"></a> ');
						})
					}
				});
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>开启头部工具栏 - 数据表格</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>

<body>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>组件</cite></a>
		<a><cite>数据表格</cite></a>
		<a><cite>开启头部工具栏</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">轮播图管理界面</div>
				<div class="layui-card-body">
					<table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar">
					</table>
					<script type="text/html" id="zizeng">
						{{d.LAY_TABLE_INDEX+1}}
					</script>
					<script type="text/html" id="test-table-toolbar-toolbarDemo">
						<div class="layui-btn-container">
							<a href="./upload.html"><button class="layui-btn layui-btn-sm">添加</button></a>
							<!-- <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button> -->
						</div>
					</script>

					<script type="text/html" id="test-table-toolbar-barDemo">
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '../../layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'table', 'upload'], function() {
		var admin = layui.admin,
				table = layui.table,
				upload = layui.upload;
		table.render({
			elem: '#test-table-toolbar',
			url: '/getCarouselData',
            dataType: 'json',
			toolbar: '#test-table-toolbar-toolbarDemo',
			title: '用户数据表',
			cols: [
				[{
					field:'zizeng',
					width:80,
					title: '编号',
					fixed: 'left',
					templet:'#zizeng'
				}
					,
					{
						field: 'bannerName',
						title: 'bannerName',
						width: 200,
					},{
					field:'imgPath',
					title:'轮播图相对路径',
				},{
					field:'editDate',
					title:'编辑时间 ',
					width:200
				},{
					title: '操作',
					toolbar: '#test-table-toolbar-barDemo',
					width: 200
				}]
			]
			//    ,page: true
		});
		//头工具栏事件
		table.on('toolbar(test-table-toolbar)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch(obj.event) {
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
					break;
				case 'add':
					layer.open({
						title: '设置轮播图',
						type: 1,
						area: ['500px', '300px'],
						content: "<html><body>" +
								"<button type='button' class='layui-btn' id='test1'>" +
								"<i class='layui-icon'>&#xe67c;</i>" +
								"上传图片" +
								"</button>" +
								"<script>" +
								"alert('hhh')" +
								"</scrip" + "t>"
					});
			};
		});
		var uploadInst = upload.render({
			elem: '#test1' //绑定元素
			,
			url: '' //上传接口
			,
			auto: false //选择文件后不自动上传
			,
			bindAction: '#testListAction',
			done: function(res) {
				//上传完毕回调
			},
			error: function() {
				//请求异常回调
			}
		});

		//监听行工具事件
		table.on('tool(test-table-toolbar)', function(obj) {
			var data = obj.data;
			if(obj.event === 'del') {
				layer.confirm('真的删除行么', function(index) {
					obj.del();
					layer.close(index);
				});
			} else if(obj.event === 'edit') {
				layer.prompt({
					formType: 2,
					value: data.email
				}, function(value, index) {
					obj.update({
						email: value
					});
					layer.close(index);
				});
			}
		});

	});
</script>
</body>

</html>

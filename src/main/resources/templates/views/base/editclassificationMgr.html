<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>

<input th:value="${res}" id="error" type="hidden"/>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card" style="position: relative;">
                <div class="layui-card-header">罪名类型</div>
                <div class="layui-card-body">
                    <div style="margin-top:20px">
                        <form class="layui-form" action="/updateData/editChargeType" method="post">
                            <input name="id" th:value="${id}" id="temp-id" type="hidden"/>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">罪名分类名称</label>
                                <div class="layui-input-block">
                                    <input type="text" id="classification" name="chargeTypeName" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                </div>
                            </div>
                        </form>
                        <a style="position: absolute;left: 250px;bottom: 25px;" href="/getPage/base/classificationMgr"><button class="layui-btn layui-btn-primary">返回上一页</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 表单结束 -->

<script src="/layuiadmin/layui/layui.js"></script>

<script>
    var id = document.getElementById('temp-id').value
    $.ajax
    (
        {
            url: '/selectData/getOneChargeTypeById?id=' + id,
            type: "get",
            dataType: "json",
            success: function(data)
            {
                document.getElementById('classification').value = data.data[0].chargeTypeName
            }
        }
    );
    var realId = document.getElementById("realId")
    var select =document.getElementsByTagName('select');
    var option =document.getElementsByTagName('option');
    var type = document.getElementById('type')
    var agencyDetail = document.getElementById('agencyDetail')
    var id = document.getElementById('id')
    var author = document.getElementById('author')
    var intro = document.getElementById('intro')
    var editor_id = document.getElementById('content')
    layui.use(['jquery','form','layer'], function() {
        var $ = layui.$, form=layui.form;

    })
</script>

</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">

	<body>
		<div style="margin: 20px 0 0 28px;">
			<button class='layui-btn' onclick='window.history.go(-1)'>返回留言列表页</button>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header" style="height:80px;padding-top: 10px;padding-left: 20px;line-height: 30px;" >
							<h1 style="font-size: 16px;" id="hname"></h1>
							<p style="color:#999;line-height: 30px;"><span id="spane"></span></p>
						</div>
						<div class="layui-card-body" style="margin-left: -40px;">
							<div id="dd">
							</div>
							<form style="margin:20px 0 20px 30px;">
								<div>
									<textarea id="editor_id" name="content" style="width:100%;height:300px;"></textarea>
								</div>
								<div style="margin-top:20px">
									<button class="layui-btn" lay-submit lay-filter="formDemo">回复</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/layuiadmin/layui/layui.js"></script>
		<script src="/component/kindeditor/kindeditor-all-min.js"></script>
		<script src="/component/kindeditor/lang/zh-CN.js"></script>
		<script>
			var dd = document.getElementById('dd');
			var time = document.getElementById('time')
			var hname = document.getElementById("hname")
			var spane = document.getElementById("spane")
			KindEditor.ready(function(K) {
				window.editor = K.create('#editor_id');
			});

			function filterId(str) {
				var newStr = str.split('?')[1].split('=')[1]
				return newStr
			}
			var idr = filterId(location.href)
			layui.use(['layer', 'jquery'], function() {
				var layer = layui.layer,
					$ = layui.$;
				$.ajax({
					url: '../static/comment.json',
					type: "get",
					dataType: "json",
					success: function(data) {
						var data = data.data
						for(var i = 0; i < data.length; i++) {
							if(data[i].id == idr) {
								hname.innerHTML=data[i].name
								spane.innerHTML=data[i].time
								dd.innerHTML = "<div id='main' style='margin:20px 0 0 30px'>" +
									"<p>" +
									"" + data[i].content + "" +
									"</p>" +
									"</div>"
							}
						}
					}
				})
			})
		</script>
	</body>

</html>

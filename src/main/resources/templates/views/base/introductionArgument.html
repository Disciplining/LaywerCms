<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>
<input th:value="${msg}" id="inp" style="display: none">
<div class="layui-fluid">
    <div class="layui-row">
        <div>
            <div class="layui-card">
                <div class="layui-card-header">事务所介绍</div>
                <div class="layui-card-body" style="margin-left: -60px;">
                    <div class="form" >
                        <form class="layui-form" style="margin-top: 20px;" method="post" action="/updateData/updateDesc">
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block" style="margin-left: 60px;">
                                    <textarea id="editor_id" name="desc" style="width:100%;height:600px;"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" type="submit" lay-filter="*">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/kindeditor/kindeditor-all.js"></script>
<script src="/layuiadmin/kindeditor/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id',function () {
            uploadJson: '/insertData/uploadAgencyDetailPic'
        });

    });
    var inp= document.getElementById('inp');
    layui.use(['jquery','layer'], function() {
        var $ = layui.$,
            layer=layui.layer;
        if(inp.value!=''){
            layer.alert(inp.value)
        }
        $.ajax({
            url: '/selectData/listDefenseDesc',
            type: "get",
            dataType: "json",
            success: function(data) {
                editor.html(data.data[0].desc)
            }
        })
    })
</script>
</body>

</html>

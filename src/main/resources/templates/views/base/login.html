

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>登入 - layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
</head>
<body>
    <input th:value="${res}" id="error" style="display: none">

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <img src="/logo-a/logo.png" alt="login" />
        <span style="display: inline-block">律师事务所后台管理登录</span>
      </div>
      <form action="/userLogin" method="post" onsubmit="return back()">
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="loginName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
<!--              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">-->
              <div class="drag">
                <div class="bg"></div>
                <div class="text" onselectstart="return false;">请拖动滑块解锁</div>
                <div class="btn">>></div>
              </div>
            </div>
            <div class="layui-col-xs5">
            </div>
          </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" type="submit" lay-submit>登录</button>
        </div>
      </div>
      </form>
    </div>

    

    
  </div>

  <script src="/layuiadmin/layui/layui.js"></script>
    <script>
      var error = document.getElementById('error').value;
      layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
      }).extend({
        index: 'lib/index' //主入口模块
      }).use(['index', 'user','layer'], function(){
        var $ = layui.$
                ,layer=layui.layer
                ,setter = layui.setter
                ,admin = layui.admin
                ,form = layui.form
                ,router = layui.router()
                ,search = router.search;

        form.render();
        if(error){
          layer.alert('插入失败')
        }
        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){

          //请求登入接口
          admin.req({
            data: obj.field
            ,done: function(res){

              //请求成功后，写入 access_token
              layui.data(setter.tableName, {
                key: setter.request.tokenName
                ,value: res.data.access_token
              });
            }
          });

        });
      });
    </script>
    <style>
      .drag{
        width: 335px;
        height: 40px;
        line-height: 40px;
        background-color: #e8e8e8;
        position: relative;
        margin:0 auto;
      }
      .bg{
        width:40px;
        height: 100%;
        position: absolute;
        background-color: #75CDF9;
      }
      .text{
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        user-select: none;
      }
      .btn{
        width:40px;
        height: 38px;
        position: absolute;
        border:1px solid #ccc;
        cursor: move;
        font-family: "宋体";
        text-align: center;
        background-color: #fff;
        user-select: none;
        color:#666;
      }
    </style>
  <script>
    var flag=false;
    //一、定义一个获取DOM元素的方法
    var $ = function(selector){
              return  document.querySelector(selector);
            },
            box = $(".drag"),//容器
            bg = $(".bg"),//背景
            text = $(".text"),//文字
            btn = $(".btn"),//滑块
            success = false,//是否通过验证的标志
            distance = box.offsetWidth - btn.offsetWidth;//滑动成功的宽度（距离）

    //二、给滑块注册鼠标按下事件
    btn.onmousedown = function(e){

      //1.鼠标按下之前必须清除掉后面设置的过渡属性
      btn.style.transition = "";
      bg.style.transition ="";

      //说明：clientX 事件属性会返回当事件被触发时，鼠标指针向对于浏览器页面(或客户区)的水平坐标。

      //2.当滑块位于初始位置时，得到鼠标按下时的水平位置
      var e = e || window.event;
      var downX = e.clientX;

      //三、给文档注册鼠标移动事件
      document.onmousemove = function(e){

        var e = e || window.event;
        //1.获取鼠标移动后的水平位置
        var moveX = e.clientX;

        //2.得到鼠标水平位置的偏移量（鼠标移动时的位置 - 鼠标按下时的位置）
        var offsetX = moveX - downX;

        //3.在这里判断一下：鼠标水平移动的距离 与 滑动成功的距离 之间的关系
        if( offsetX > distance){
          offsetX = distance;//如果滑过了终点，就将它停留在终点位置
        }else if( offsetX < 0){
          offsetX = 0;//如果滑到了起点的左侧，就将它重置为起点位置
        }

        //4.根据鼠标移动的距离来动态设置滑块的偏移量和背景颜色的宽度
        btn.style.left = offsetX + "px";
        bg.style.width = offsetX + "px";

        //如果鼠标的水平移动距离 = 滑动成功的宽度
        if( offsetX == distance){

          //1.设置滑动成功后的样式
          text.innerHTML = "验证通过";
          text.style.color = "#fff";
          btn.innerHTML = "√";
          btn.style.color = "green";
          bg.style.backgroundColor = "lightgreen";

          //2.设置滑动成功后的状态
          success = true;
          //成功后，清除掉鼠标按下事件和移动事件（因为移动时并不会涉及到鼠标松开事件）
          btn.onmousedown = null;
          document.onmousemove = null;

          //3.成功解锁后的回调函数

        }
      }

      //四、给文档注册鼠标松开事件
      document.onmouseup = function (e){
        //如果鼠标松开时，滑到了终点，则验证通过
        if(success){
          flag=true;
         return;
        }else{
          //反之，则将滑块复位（设置了1s的属性过渡效果）
          btn.style.left = 0;
          bg.style.width = 0;
          btn.style.transition = "left 1s ease";
          bg.style.transition = "width 1s ease";
        }
        //只要鼠标松开了，说明此时不需要拖动滑块了，那么就清除鼠标移动和松开事件。
        document.onmousemove = null;
        document.onmouseup = null;
      }

    }
    function  back() {
      return flag
    }
  </script>
</body>
</html>

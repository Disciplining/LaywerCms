<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加用户</title>
		<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">添加用户</div>
						<div class="layui-card-body">
							<div style="margin-top:20px;position: relative" >
								<form class="layui-form" action="/root/addOneUser" method="post" style="margin-top: 20px;">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="loginName" placeholder="请输入" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">密码</label>
			    <div class="layui-input-block">
			    <input type="password" name="password" placeholder="请输入" class="layui-input">
			    </div>
            </div>
                   <div class="layui-form-item">
                           <label class="layui-form-label">真实姓名</label>
                                  <div class="layui-input-block">
                                            <input type="text" name="realName" placeholder="请输入" class="layui-input">
                                  </div>
                   </div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">手机</label>
				<div class="layui-input-block">
					<input type="text" name="userTel" placeholder="请输入" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="email" name="email" placeholder="请输入" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="gender" value="男" title="男" checked="checked">
					<input type="radio" name="gender" value="女" title="女" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" type="submit" lay-filter="*" style="">立即提交</button>
				</div>
			</div>
		</form>
		<a style="position: absolute;left: 250px;bottom: 0px;" href="/getPage/base/userMgr.html"><button type="reset" class="layui-btn layui-btn-primary">返回上级</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/layuiadmin/layui/layui.js"></script>
		<script>
			layui.use(['form', 'upload'], function() {
				var form = layui.form,
					upload = layui.upload;
				var uploadInst = upload.render({
					elem: '#test1' //绑定元素
						,
					url: '' //上传接口
						,
					auto: false,
					done: function(res) {
						//上传完毕回调
					},
					error: function() {
						//请求异常回调
					}
				});

				//各种基于事件的操作，下面会有进一步介绍
			});
		</script>
	</body>

</html>

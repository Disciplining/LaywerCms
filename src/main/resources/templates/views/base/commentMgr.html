<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>消息中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>

<body>

<div class="layui-fluid" id="LAY-app-message">
	<div class="layui-card">
		<div class="layui-card-header">留言列表</div>
		<div class="layui-tab layui-tab-brief">
			<div class="layui-tab-content">
				<div class="layui-tab-item-show">
					<div class="demoTable" style="margin-bottom: 20px;">
						客户姓名:
						<div class="layui-inline" style="margin-right: 20px">
							<input class="layui-input" name="customerName" id="demoReload" autocomplete="off">
						</div>
						案例详情:
						<div class="layui-inline">
							<input class="layui-input" name="customerName" id="demoReloaddetail" autocomplete="off">
						</div>
						<button class="layui-btn" data-type="reload">搜索</button>
					</div>
					<div class="LAY-app-message-btns" style="margin-bottom: 10px;">
						<button class="layui-btn layui-btn-primary layui-btn-sm">全部</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm">未读</button>
					</div>
					<table event="clickA" id="LAY-app-message-notice" lay-filter="LAY-app-message-notice"></table>
					<script type="text/html" id="zizeng">
						{{d.LAY_TABLE_INDEX+1}}
					</script>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '../../layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'message', 'table','jquery'], function() {
		var table = layui.table,
		$ = layui.$
		;
		table.render({
			elem: '#LAY-app-message-notice',
			url: '/selectData/getMsgBoardData',
			skin: 'line' ,//行边框风格
			page: {
				groups: 3 //只显示 1 个连续页码
				,first: false //不显示首页
				,last: false //不显示尾页
			},
			title: '留言管理',
			cols: [
				[
					{
						field:'zizeng',
						width:80,
						title: '编号',
						fixed: 'left',
						templet:'#zizeng'
					}
					,
					{
						field: 'customerName',
						title: '客户姓名',
						width: 100
					}, {
					field: 'customerTel',
					title: '客户电话',
					width: 100
				}, {
					field: 'caseDetail',
					title: '案情描述',
				}, {
					field: 'createDate',
					title: '创建时间',
					width: 100
				},{
					field:'replyName',
					title:'回复律师名',
					width:100
				},{
					field:'replyDate',
					title:'回复时间',
					width:100
				}]
			],
			id:'testTable'
		});
		var $ = layui.$, active = {
			reload: function(){
				table.reload('testTable', {
					page: {
						curr: 1 //重新从第 1 页开始
					},
					url:'/selectData/listMsgNoRead',
					method:"get"
				}, 'data');
			}
		};
		$('.LAY-app-message-btns .layui-btn layui-btn-primary layui-btn-sm').on('click', function(){
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
			alert('你点我了')
		});
		table.on('del',function(){
			alert('yep')
		})
		table.on('row(LAY-app-message-notice)', function(obj) {
			var data = obj.data;
			window.location.href="/getPage/base/editCarousel.html?id="+data.msgId
		})
	});
</script>
</body>

</html>

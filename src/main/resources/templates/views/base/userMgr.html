<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css"/>
</head>

<body>
<div class="layui-fluid" style="margin-top: 20px;">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">用户列表</div>
				<div class="layui-card-body">
					<div class="demoTable" style="display: inline;">
						用户名:
						<div class="layui-inline" style="margin-right: 20px;">
							<input placeholder="不填默认显示全部" class="layui-input" name="username" id="demoReload" autocomplete="off">
						</div>
						<button class="layui-btn" data-type="reload">搜索</button>
					</div>
					<table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar">
						<thead>
						<tr>
							<th shiro:hasRole="root_user" lay-data="{field:'wealth', sort: true,fixed:'right'}">财富</th>
						</tr>
						</thead>
					</table>
					<script type="text/html" id="zizeng">
						{{d.LAY_TABLE_INDEX+1}}
					</script>
					<script type="text/html" id="test-table-toolbar-toolbarDemo">
						<div class="layui-btn-container">
							<a shiro:hasRole="root_user" href="/getPage/base/addUser"><button class="layui-btn layui-btn-sm" >添加</button></a>
						</div>
					</script>

					<script shiro:hasRole="root_user" type="text/html" id="test-table-toolbar-barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '../../layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'table', 'upload','jquery'], function() {
		var admin = layui.admin,
				$=layui.$,
				table = layui.table,
				upload = layui.upload;
		table.render({
			elem: '#test-table-toolbar',
			url: '/selectData/userPageData',
			toolbar: '#test-table-toolbar-toolbarDemo',
			title: '用户数据表',
			page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
				groups: 1, //只显示 1 个连续页码,
				first: false, //不显示首页,
				last: false, //不显示尾页
				limit: 5

			},
			cols: [
				[{
					field: 'zizeng',
					width: 150,
					title: '编号',
					fixed: 'left',
					templet: '#zizeng'
				},
					{
						field: 'loginName',
						title: '用户名',
						width: 150
					}, {
					field: 'userTel',
					title: '手机',
					width: 150,
					edit: true
				}, {
					field: 'email',
					title: '邮箱',
				}, {
					field: 'gender',
					title: '性别',
					width: 150
				}, {
					title: '操作',
					toolbar: '#test-table-toolbar-barDemo',
					width: 200
				}
				]
			],
			id:'testTable'
		});
		//头工具栏事件
		var demoReload = document.getElementById('demoReload')
		var $ = layui.$, active = {
			reload: function(){
				table.reload('testTable', {
					page: {
						curr: 1 //重新从第 1 页开始
					},
					url:'/selectData/userPageData?loginName='+demoReload.value,
					method:"get"
				}, 'data');
			}
		};
		$('.demoTable .layui-btn').on('click', function(){
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
		table.on('toolbar(test-table-toolbar)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch(obj.event) {
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
					break;
			};
		});
		var uploadInst = upload.render({
			elem: '#test1' //绑定元素
			,
			url: '' //上传接口
			,
			auto: false //选择文件后不自动上传
			,
			bindAction: '#testListAction',
			done: function(res) {
				//上传完毕回调
			},
			error: function() {
				//请求异常回调
			}
		});

		//监听行工具事件
		table.on('tool(test-table-toolbar)', function(obj) {
			var data = obj.data;
			if(obj.event === 'del') {
				layer.confirm('真的删除行么', function(index) {
					$.ajax({
						url:'/root/deleteOneUserById?id='+data.id,
						method:'get',
						success:function(data){
							if(data=="success"){
								obj.del();
								layer.close(index);
								window.location.href='/getPage/base/userMgr'
							}
						},
						error:function (data) {
							alert('删除失败')
						}
					})
				});
			} else if(obj.event === 'edit') {
				var data = obj.data;
				window.location.href = "/getPage/base/editUser.html?id=" + data.id
			}
		});

	});
</script>
</body>

</html>
